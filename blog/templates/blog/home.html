<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>Django Blog- {{title}} </title>
        {% else %}
        <title> Django- Blog </title>
        {% endfor %}
    </head>
    <body>
    <h1>Home</h1>
    <p> {% for post in posts %}
        <b>{{post.title}} </b>
        By {{ post.author}} on {{ post.date }}<br>
        {{ post.content}}
            {% endfor %} </p>    
    </body>
</html>
